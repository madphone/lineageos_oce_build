name: Android Build - HTC U Ultra (oce)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build LineageOS 21.0
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 8192
        temp-reserve-mb: 1024
        build-mount-path: '/home/runner/android'
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'

    - name: Set up build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y bc bison build-essential ccache curl flex g++-multilib gcc-multilib git gnupg gperf imagemagick lib32ncurses5-dev lib32readline-dev lib32z1-dev liblz4-tool libncurses5 libncurses5-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev python3
        
    - name: Configure Git
      run: |
        git config --global user.name "GitHub Action Build"
        git config --global user.email "action@github.com"

    - name: Download Android "repo" tool
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo

    - name: Initialize LineageOS source
      run: |
        mkdir -p /home/runner/android/lineage
        cd /home/runner/android/lineage
        ~/bin/repo init -u https://github.com/LineageOS/android.git -b lineage-21.0 --depth=1

    - name: Apply Local Manifest
      run: |
        mkdir -p /home/runner/android/lineage/.repo/local_manifests
        cat << 'EOF' > /home/runner/android/lineage/.repo/local_manifests/oce.xml
        <?xml version="1.0" encoding="UTF-8"?>
        <manifest>
            <project name="madphone/device_htc_oce_mad" path="device/htc/oce" remote="github" />
            <project name="madphone/proprietary_vendor_htc_u_ultra" path="vendor/htc/u_ultra" remote="github" />
            <project name="madphone/android_kernel_htc_oce_mad" path="kernel/htc/msm8996" remote="github" />
        </manifest>
        EOF

    - name: Sync Source
      run: |
        cd /home/runner/android/lineage
        ~/bin/repo sync -c -j8 --force-sync --no-clone-bundle --no-tags

    - name: Build ROM
      run: |
        cd /home/runner/android/lineage
        source build/envsetup.sh
        lunch lineage_oce-ap3a-userdebug || lunch lineage_oce-userdebug
        mka bacon

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: lineage-21.0-oce-ROM
        path: /home/runner/android/lineage/out/target/product/oce/lineage-21.0-*.zip
